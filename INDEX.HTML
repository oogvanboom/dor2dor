<style>
	body {
		display: flex;
		height: 100vh;
		width: 100vw;
		overflow: hidden;
		padding: 3mm;
		background: turquoise;
		font-family: 'Courier New', Courier, monospace;
	}
	door {
		background-image: url(woody.jpg);
		border: .486mm dashed turquoise;
		flex: 1;
		border-radius: 5mm;
		margin-right: 11mm;
		drop-shadow: 3px 3px blue;
		padding: 11mm;
	}

	field {
		background: rgba(33,24,9,0.64);
		box-shadow: -4px -4px inset rgba(200,210,20,0.31),
		4px 4px inset rgba(20,10,20,0.731);
		color: chartreuse;
		font-weight: bold;
		flex: 1;
		display: flex;
		font-size: 30pt;
		padding: 3mm;
		border-radius: 3mm;
		margin-bottom:5mm;
	}

	.bigly {
		height: 100%;
		width: calc(62vw - 10mm);
		overflow: hidden;
	}

	handle { 
		display: block;
		position: absolute;
		top:9mm;
		left: calc(50vw - 10mm);
		height: 5mm;
		background-image: url(woody.jpg);
		background-position: -43% -30%;
		filter: blur(.2mm) brightness(1.92) contrast(1.26) ;
		border-radius: 2mm;
		opacity: 0.3613;
		width: 20mm;
	}
</style>
<door>
	<handle></handle>
	<field>123 Guess Ave</field>
	<field class="bigly">Notes...</field>

</door>
